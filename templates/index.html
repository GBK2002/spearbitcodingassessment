{% extends "base.html" %}
{% block content %}
<div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 space-y-4">
<h1 class="text-2xl font-semibold">LLM Security Bug Finder</h1>
<p class="text-neutral-300">Paste a public GitHub repo URL (e.g., https://github.com/vercel/next.js)</p>
<form method="post" action="/scan" class="flex flex-col md:flex-row gap-3">
<input name="repo_url" class="w-full rounded-xl bg-neutral-900 border border-neutral-700 px-3 py-2" placeholder="https://github.com/owner/repo" />
<button class="inline-flex items-center gap-2 rounded-xl px-4 py-2 border border-neutral-700 hover:bg-neutral-800">Scan</button>
</form>
{% if error %}
<div class="text-red-400 text-sm">{{ error }}</div>
{% endif %}
</div>
{% endblock %}
